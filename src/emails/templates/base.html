<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="color-scheme" content="light">
    <meta name="supported-color-schemes" content="light">
    <title>{{subject}}</title>
    <style>
        /* Base styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            -webkit-font-smoothing: antialiased;
        }

        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        .email-header {
            background-color: #7c3aed;
            padding: 24px;
            text-align: center;
        }

        .email-content {
            padding: 32px 24px;
        }

        .email-footer {
            background-color: #f5f5f5;
            padding: 16px 24px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }

        h1 {
            color: #2d3748;
            margin-top: 0;
            margin-bottom: 16px;
            font-size: 24px;
        }

        p {
            margin-bottom: 16px;
            color: #4a5568;
        }

        .button {
            display: inline-block;
            background-color: #7c3aed;
            color: #ffffff !important;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-weight: bold;
            margin: 16px 0;
            text-align: center;
        }

        .divider {
            border: none;
            height: 1px;
            background-color: #e2e8f0;
            margin: 24px 0;
        }

        .text-center {
            text-align: center;
        }

        /* Responsive styles */
        @media screen and (max-width: 600px) {
            .email-container {
                width: 100% !important;
                border-radius: 0;
            }

            .email-content {
                padding: 24px 16px;
            }
        }
    </style>
</head>

<body style="margin: 0; padding: 0; background-color: #f9f9f9; -webkit-font-smoothing: antialiased;">
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
        <tr>
            <td align="center" style="padding: 20px 0;">
                <table role="presentation" class="email-container" width="100%" style="max-width: 600px;"
                    cellspacing="0" cellpadding="0" border="0">
                    <!-- Email Header -->
                    {{> header}}

                    <!-- Email Content -->
                    <tr>
                        <td class="email-content" style="padding: 32px 24px;">
                            {{> content}}
                        </td>
                    </tr>

                    <!-- Email Footer -->
                    {{> footer}}
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
